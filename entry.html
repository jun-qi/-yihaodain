<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/register_headr.css">
  <link rel="stylesheet" href="css/entry.css">
  <link rel="stylesheet" href="css/register_footer.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <title>一号店登录</title>
</head>

<body>
  <!-- 导航部分 -->
  <div class="register_headr">
    <div class="w">
      <div class="logo_help">
        <a href="#"><img src="./img/loginlogo.jpg"></a>
        <div class="help right ">
          <span class="welcome">你好,欢迎光临1号店!&nbsp<a href="#" style="color :blue">请登录</a></span>
          <div class="right help_center">
            <a href="#" class="pull">
              <s class="ball"></s>
              帮助中心
            </a>
            <div class="ul_li">

              <ul class="li_ul">
                <li><a href="#">包裹跟踪</a></li>
                <li><a href="#">常见问题</a></li>
                <li><a href="#">在线退换货</a></li>
                <li><a href="#">在线投诉</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 主体部分 -->
  <div class="content w clearfix">
    <!-- 左边大图 -->
    <div class="content_left left">
      <img src="img/login_pic.png" alt="">
    </div>
    <!-- 右边的表单 -->
    <div class="content_right left">
      <form action="" method="post">
      <!-- 隐藏的盒子,账户密码不对提示 -->
      <div class="hide_tisi">
      </div>

      <div class="form_top">
        <h3>1号店用户登录</h3>
        <a href="#">注册新账号</a>
      </div>

      <div class="account">
        <label class="labels">&nbsp;</label>
        <input id="acc" class="inputs" type="text">
        <span class="eml">邮箱/手机/用户名</span>
      </div>

      <div class="password">
        <label class="labels">&nbsp;</label>
        <input id="psd" class="inputs" type="password" placeholder="密码">
      </div>

      <div class="tisi">
        <input type="checkbox">
        自动登录
        <span style="color: red; display: none">请勿在公用电脑上启用</span>
        <a class="right" style="color: #686662;">忘记密码?</a>
      </div>

      <div class="btn">登录</div>

      <div class="gengduo">更多合作网站账号登录</div>

      <div class="wangzhan clearfix">
        <ul class="left">
          <li>
            <a href="#" class="iconfont icon-qq">
            </a>
          </li>
          <li><a href="#" class="iconfont icon-jingdong-"></a></li>
          <li><a href="#" class="iconfont icon-icon_weixin-logo"></a></li>
          <li><a href="#" class="iconfont icon-weibo"></a></li>
        </ul>
        <a href="javascript:;" class="unfold right">
          更多合作网站
          <i class="dian"></i>
        </a>
      </div>

      <!-- 隐藏的盒子其他账户 -->
      <div class="hide">
        <ul class="clearfix">
          <li>
            <i class="iconfont icon-zhifubao"></i>
            <a href="#">支付宝</a>
          </li>
          <li>
            <i  class="iconfont icon-wangyi"></i>
            <a href="#">网易</a>
          </li>
          <li>
            <i  class="iconfont icon-baidu"></i>
            <a href="#">百度</a>
          </li>
          <li>
            <i  class="iconfont icon-renren"></i>
            <a href="#">人人网</a>
          </li>
          <li>
            <i  class="iconfont icon-QQkongjian"></i>
            <a href="#">空间</a>
          </li>
          <li>
            <i  class="iconfont icon-mogujie"></i>
            <a href="#">蘑菇街</a>
          </li>
        </ul>
      </div>

      </form>
      <!-- 隐藏的二维码 -->
      <div class="hide_code">
        <p>用<span style="color: red;">1号店APP</span>登录</p>
        <img src="./img/code.jpg" alt="">
      </div>
      <!-- 二维码 -->
      <div class="code right">
      </div>
    </div>

  </div>

  <!-- 尾部 -->
  <div class="footer w">
    <p class="clearfix">
      <a href="#">沪ICP备16050468号</a>
      <span>|</span>
      <a href="#">沪B2-20170039</a>
      <span>|</span>
      <a href="#">营业执照</a>
    </p>
    <p>
      Copyright © 1号店网上超市 2007-2017，All Rights Reserved
    </p>
  </div>
  <script src="js/vendor/jquery-1.12.4.js"></script>
  <script src="js/register_headr.js"></script>
  <script src="js/entry.js"></script>
</body>

</html>
